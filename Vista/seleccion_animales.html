<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RanchExpress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>

  
  <header class="d-flex justify-content-between align-items-center px-4 py-3 header-custom">
    <div class="d-flex align-items-center">
      <img src="../Media/logo_pagina.png" alt="Logo" width="50" class="me-2"/>
      <span class="logo-text">RanchExpress</span>
    </div>
    <nav>
      <a href="#" class="nav-link-custom">Principal</a>
      <a href="#" class="nav-link-custom">registro de animales</a>
      <a href="#" class="nav-link-custom">registro galpon/lote</a>
    </nav>
    <div class="d-flex">
      <input type="text" class="form-control me-2 search-input" placeholder="Search">
      <button class="btn search-btn">üîç</button>
    </div>
  </header>

  
  <main class="py-4 text-center">
    <div class="container">
      <div class="row justify-content-center g-4">
        
        
        <div class="col-md-3">
          <div class="card animal-card">
            <img src="img/v1.jfif" class="card-img-top" alt="Ganado">
            <div class="card-body">
              <div class="animal-label ganado">GANADO BOVINO</div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card animal-card">
            <img src="img/c1.webp" class="card-img-top" alt="Ganado">
            <div class="card-body">
              <div class="animal-label ganado">PORCINOS</div>
            </div>
          </div>
        </div>


        <div class="col-md-3">
          <div class="card animal-card">
            <img src="img/o1.avif" class="card-img-top" alt="Ganado">
            <div class="card-body">
              <div class="animal-label ganado">OVINOS</div>
            </div>
          </div>
        </div>

        
        <div class="col-md-3">
          <div class="card animal-card">
            <img src="img/r1.png" class="card-img-top" alt="Caprinos">
            <div class="card-body">
              <div class="animal-label caprinos">CAPRINOS</div>
            </div>
          </div>
        </div>

       
        <div class="col-md-3">
          <div class="card animal-card">
            <img src="img/g2.webp" class="card-img-top" alt="Galpones">
            <div class="card-body">
              <div class="animal-label galpones">GALPONES</div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card animal-card">
            <img src="img/l3.webp" class="card-img-top" alt="Galpones">
            <div class="card-body">
              <div class="animal-label galpones">LOTES</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

 
  <footer class="footer-custom d-flex justify-content-center align-items-center py-3">
    <span class="text-white me-2">SENA: CONOCIMIENTO Y EMPRENDIMIENTO PARA TODOS LOS COLOMBIANOS</span>
    <img src="../Media/Logo_Sena.png" alt="SENA" width="40"/>
  </footer>

</body>
</html>
