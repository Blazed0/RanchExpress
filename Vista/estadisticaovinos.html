<script>
window.onload = function() {

    // Arreglo que almacenar√° los puntos del gr√°fico (x, y)
    var dataPoints = [];

    // Configuraci√≥n del gr√°fico
    var options = {
        theme: "light2", // Tema visual del gr√°fico
        title: {
            text: "Producci√≥n de Lana" // T√≠tulo del gr√°fico
        },
        data: [{
            type: "line", // Tipo de gr√°fico: l√≠nea
            dataPoints: dataPoints // Aqu√≠ se agregan los puntos din√°micos
        }]
    };

    // Inicializa el gr√°fico en el contenedor con las opciones definidas
    $("#chartContainer").CanvasJSChart(options);

    // Llama a la funci√≥n que actualiza los datos del gr√°fico
    updateData();

    // Variables para el eje X e Y y la cantidad de datos nuevos a agregar
    var xValue = 0;
    var yValue = 10;
    var newDataCount = 6;

    // Funci√≥n que agrega nuevos datos al gr√°fico
    function addData(data) {
        if(newDataCount != 1) {
            // Si se agregan m√∫ltiples datos, se recorre el arreglo
            $.each(data, function(key, value) {
                dataPoints.push({x: value[0], y: parseInt(value[1])});
                xValue++; // Incrementa el valor X
                yValue = parseInt(value[1]); // Actualiza Y con el valor actual
            });
        } else {
            // Si se agrega solo un punto nuevo
            dataPoints.push({x: data[0][0], y: parseInt(data[0][1])});
            xValue++;
            yValue = parseInt(data[0][1]);
        }

        newDataCount = 1; // A partir de aqu√≠, solo se agregar√° un dato a la vez

        // Se vuelve a renderizar el gr√°fico con los nuevos datos
        $("#chartContainer").CanvasJSChart().render();

        // Se programa otra actualizaci√≥n de datos dentro de 1.5 segundos
        setTimeout(updateData, 1500);	
    }

    // Funci√≥n que obtiene nuevos datos desde un servicio externo
    function updateData() {
        // Petici√≥n AJAX para obtener datos simulados desde el servidor de CanvasJS
       $.getJSON("", addData);

    }

}
</script>
